<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v4.0.5.js"></script>
</head>
<body>
<script id="handlebar-template" type="text/x-handlebars-template">
    <div>
        <h1>
            {{title}}
        </h1>
        <p>
            {{body}}
        </p>
    </div>
</script>
<script>
    var source = $('#handlebar-template').html();
    var template = Handlebars.compile(source);

    var titleOne = el.title;
    var context = {title: titleOne};
    var html = template(context);

    $('body').append(html);
</script>
</body>
</html>
